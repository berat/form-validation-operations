<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation with HTML:5</title>
</head>
<body>
    <form>


        <label>Username : </label>
        <input type="text" minlength="4" maxlength="12" pattern="^[a-zA-Z0-9]+$" id="username" name="username" placeholder="e.g beratbozkurt0" oninvalid="this.setCustomValidity('Do not use Turkish characters.')" oninput="this.setCustomValidity('')">


        <br><br>


        <label>Password : </label>
        <input type="password" id="password" name="password" placeholder="Your password">


        <br><br>


        <label>Password Again :</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Your password again" oninput="check(this)">


        <br><br>


        <button type="submit">Submit</button>


    </form>

    <script>
        function check(input) {
                if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Passwords do not match each other.');
                } else {
                    input.setCustomValidity('');
                }
            }
    </script>
</body>
</html>
